<template name="Swipe_card">
    <div class="row">
        <div class="col-md-4 col-xs-0"></div>
        <div class="col-md-4 col-xs-12">
            {{#if randomUser}}
            {{> Card user=randomUser}}
            {{else}}
            No matching users found!
            {{/if}}
        </div>
        <div class="col-md-4 col-xs-0"></div>
    </div>
</template>
